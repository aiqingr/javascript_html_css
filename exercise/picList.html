<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img List</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <style>
        body{
            background-color: antiquewhite;
        }

        .img-list{
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        .img-list li:not(:last-child){
            margin-bottom: 10px;
        }

        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <ul class="img-list">
        <li><a href="javascript:;"><img src="./pic/imgList/imgList01.png" alt=""></a></li>
        <li><a href="javascript:;"><img src="./pic/imgList/imgList02.png" alt=""></a></li>
        <li><a href="javascript:;"><img src="./pic/imgList/imgList03.png" alt=""></a></li>
    </ul>
</body>
</html>
