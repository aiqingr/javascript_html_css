<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function(){
            myClick("btn01", function(){
                //创建广州节点 <li>广州</li>
                /*
                    创建li元素节点
                    document.createElement()
                    用于创建一个元素节点对象
                    他需要一个标签名作为参数 会根据标签名创建元素节点对象
                    并将创建好的对象作为返回值返回
                */
                let li = document.createElement("li");
                /*
                    创建广州文本节点
                    document.createTextNode（）
                    可以用来创建一个文本节点对象
                    需要一个文本内容作为参数，将会根据该文本内容创建文本节点，并将新的节点返回
                */
                let gzText = document.createTextNode("广州");
                // 将gzText设置为li的子节点
                /*
                    appendChild()
                        - 向一个父节点添加一个新的子节点
                        - 用法 父节点.appendChild(子节点)
                */
                li.appendChild(gzText);
                let city = document.getElementById("city");
                city.appendChild(li);

            })

            myClick("btn02", function(){
                let li = document.createElement("li");
                let gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                let bj = document.getElementById("bj");
                let city = document.getElementById("city");
                /*
                    insertBefore()
                        - 可以在指定的子节点前插入新的子节点
                        - 语法：
                            父节点.insertBefore(新节点， 旧节点)
                */
                city.insertBefore(li, bj);
            })

            myClick("btn03", function(){
                let li = document.createElement("li");
                let gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                let bj = document.getElementById("bj");
                let city = document.getElementById("city");
                city.replaceChild(li, bj);
            })

            myClick("btn04", function(){
                let bj = document.getElementById("bj");
                // let city = document.getElementById("city");
                // city.removeChild(bj);
                // 子节点.parentElement.removeChild(子节点)
                // 这种方式更加的常用
                bj.parentElement.removeChild(bj);
            })

            myClick("btn05", function(){
                let city = document.getElementById("city");
                alert(city.innerHTML);
            })

            myClick("btn06", function(){
                let bj = document.getElementById("bj");
                bj.innerHTML = "上海";
            })
        }

        function myClick(idStr, func){
            let btn = document.getElementById(idStr);
            btn.onclick = func;
        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪一个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
        </div>
    </div>

    <div class="btnList">
        <div><button id="btn01">创建一个“广州”节点，添加到#city下</button></div>
        <div><button id="btn02">将“广州”节点插入到#bj前面</button></div>
        <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
    </div>
    
</body>
</html>
