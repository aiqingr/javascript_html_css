<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #areaDiv{
            width: 500px;
            height: 200px;
            border: 1px black solid;
        }

        #showMsg{
            width: 500px;
            height: 100px;
            border: 1px black solid;
            margin-top: 100px;
        }
    </style>
    <script>
        // 当鼠标在areaDiv移动的时候 在showMsg中显示鼠标的坐标
        window.onload = function(){
            let areaDiv = document.getElementById("areaDiv");
            let showMsg = document.getElementById("showMsg");
            /*
                onmousemove
                    - 该事件将会在鼠标在元素中移动时被触发
                事件对象
                    - 当事件的响应函数被触发时 浏览器每次都会将一个事件作为实参传递进响应函数
                        在事件对象中封装了当前事情相关的一切信息 比如鼠标的坐标 键盘那个按键被按下 鼠标滚轮滚动的方向

            */ 
            areaDiv.onmousemove = function(event){
                /*
                    在IE8中 响应函数被触发的时候 浏览器不会传递事件对象
                    在IE8及以下的浏览器中 是将事件对象作为window对象的属性保存的
                */
                /*
                    clientX
                    clientY
                */
                // if(!event){
                //     event = window.event;
                // }
                event = event || window.event;
                let x = event.clientX;
                let y = event.clientY;
                showMsg.innerHTML = "x = " + x + " , y = " + y;
            }
        }
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
