<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function(){
            // 查找#bj节点
            let btn01 = document.getElementById("btn01");
            btn01.onclick = function() {
                let bj = document.getElementById("bj");
                alert(bj.innerHTML);
            };
            // 查找所有li节点
            // getElementsByTagName()可以根据标签名来获取一组元素节点的对象
            // 这个方法会给我们返回一个类数组对象 所有查询到的元素都会封装到对象中
            // 即使查询到的元素只有一个 也会封装到数组中返回
            let btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                let lis = document.getElementsByTagName("li");
                for(let i=0; i<lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            };

            // 查找name=gender的所有节点
            // innerHTML用于获取元素内部的HTML代码 自结束标签innerHTML无意义
            // 如果需要读取元素的节点属性 直接使用元素.属性名
            // 所有的属性都可以 但是class不可以
            // 读取class属性时需要使用 元素.className

            let btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                let inputs = document.getElementsByName("gender");
                for(let i=0; i<inputs.length; i++){
                    alert(inputs[i].className);
                }
            };
        };
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪一个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            <br>
            <br>
            <p>你喜欢哪款游戏</p>
            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品</li>
                <li>魔兽</li>
            </ul>
            <br>
            <br>
            <p>你的手机操作系统</p>
            <ul id="phone">
                <li>IOS</li>
                <li id="android">android</li>
                <li>Windows Phone</li>
            </ul>
        </div>

        <div class="inner">
            gender:
            <input class="hello" type="radio" name="gender" value="male">
            Male
            <input class="hello" type="radio" name="gender" value="famale">
            Famale
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde">            
        </div>
    </div>
    <div id="btnlist">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">查找#city的所有子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>
</html>
