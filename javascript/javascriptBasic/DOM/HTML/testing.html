<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        我们可以在事件对应的属性中设置一些js代码
            这样当事件被触发的时候 这些代码将会被执行
        这种写法我们称之为结构和行为的耦合 不方便维护 不建议使用
    -->
    <!-- <button id="btn" onclick="alert('Why do you click on me!')">This is a button!</button>
    <button id="btn1" onmousemove="alert('Hi')">This is second button!</button> -->
    <button id="btn">This is a testing button!</button>
    <script type="text/javascript">
        /*
            事件 就是用户和浏览器之间的交互行为
            比如：点击按钮 鼠标移动 关闭窗口
        */ 

        // 获取按钮对象
        let btn = document.getElementById("btn");

        /*
            可以为按钮的对应事件绑定处理函数的形式来响应事件
            当事件被触发的时候 其对应的函数将会被调用
        */ 

        // 绑定一个单击事件
        // btn.onclick = function(){
        //     alert("Don't click on me.")
        // }

        btn.ondblclick = function(){
            alert("Hi Hi")
        }
    </script>
</body>
</html>
