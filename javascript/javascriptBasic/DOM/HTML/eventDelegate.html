<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let btn01 = document.getElementById("btn01");
            let ul = document.getElementById(u1);
            btn01.onclick = function(){
                let li = document.createElement("li");
                li.innerHTML = '<a href="javascript:;" class="link">new link</a>';
                u1.appendChild(li);
            }
            /*
                为每一个超链接都绑定一个单击响应函数
                这里我们为每一个超链接都绑定了一个单击响应函数 这种操作比较麻烦
                而且这些操作只能为已有的链接设置事件 新添加的超链接必须重新绑定
            */

            // let allA = document.getElementsByTagName("a");
            // for(let i=0; i<allA.length; i++){
            //     allA[i].onclick = function(){
            //         alert("Click it");
            //     }
            // }

            /*
                我们希望只绑定一次事情 即可应用于多个的元素上 即使元素是后添加上的
                我们可以尝试将其绑定给元素的共同祖先元素

                事件的委派
                    - 指将事件统一绑定给元素的共同祖先元素 这样当后代元素上的事件触发的时候 会一直冒泡到祖先元素
                    从而通过祖先元素的响应函数来处理事件
                    - 事件委派是利用了冒泡 通过委派可以减少事件绑定的次数 提高程序的性能
            */

            u1.onclick = function(event){
                event = event || window.event;
                // 如果触发事件的对象是我们期望的元素 则执行否则不执行
                /*
                    target
                        event 中的target 表示的是触发事件的对象
                */
                if(event.target.className == "link"){
                    alert("123");
                }
            }
        }
    </script>
</head>
<body>
    <button id="btn01">add a new link</button>
    <ul id="u1">
        <p>this is a p</p>
        <li><a href="javascript:;" class="link">link1</a></li>
        <li><a href="javascript:;" class="link">link2</a></li>
        <li><a href="javascript:;" class="link">link3</a></li>
    </ul>
</body>
</html>
