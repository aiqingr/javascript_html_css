<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            /*
                点击按钮后修改box1的大小
            */
            let box1 = document.getElementById("box1")
            let btn01 = document.getElementById("btn01");
            let btn02 = document.getElementById("btn02");
            btn01.onclick = function(){
                /*
                    通过JS修改元素的样式
                        语法： 元素.style.样式名=样式值
                */
                box1.style.width = "300px";
                /*
                    如果CSS的样式名中含有–
                        这种名称在JS中不合法 如 background-color
                        需要该这样的样式 修改为驼峰命名法
                        去掉- 然后-后面的第一个字母大写
                */
                box1.style.backgroundColor = "yellow";
                /*
                    通过以上的方式的修改样式 修改的是内联样式
                    内联样式有比较高的优先级 所以通过JS修改的样式往往会立刻显示
                    注意：当CSS的样式中加了 !import 此时样式会有最高的优先级
                    即使通过JS也不能覆盖该样式 此时会导致JS修改样式失效
                    所以尽量不要为样式添加 !import
                */
            };

            btn02.onclick = function(){
                /*
                    读取box1样式
                    语法： 元素.style.样式名
                    这种方式读取的是内联样式 样式表中的样式无法通过这个方式读取
                */
                alert(box1.style.width);
            }
        }
    </script>
</head>
<body>
    <button id="btn01">Click</button>
    <button id="btn02">Click2</button>
    <br>
    <div id="box1"></div>    
</body>
</html>
