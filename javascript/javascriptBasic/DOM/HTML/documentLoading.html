<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            浏览器在加载一个页面的时候 是按照自上而下的顺序加载的
            读取到一行就运行一行 如果将script标签写到页面的上边
            在代码执行的时候 页面还没有加载 DOM对象也没有加载
            无法获取到DOM对象
            将js代码编写到页面的下部就是为了可以在页面加载完毕以后在执行js代码
            onload事件会在整个页面加载完后才触发
            为window绑定一个onload事件
            该事件对应的响应函数会在页面加载完后执行
            这样可以确保我们的代码执行时所有的DOM对象已经加载完毕
        */ 
        // let btn = document.getElementById("btn");
        // btn.onclick = function(){
        //     alert("Hello!")
        // }
        window.onload = function(){
            let btn = document.getElementById("btn");
            btn.onclick = function(){
                alert("Hello!")
            }
        }
    </script>
</head>
<body>
    <button id="btn">click it on me</button>
    <!-- <script type="text/javascript">
        let btn = document.getElementById("btn");
        btn.onclick = function(){
            alert("Hello!")
        }
    </script> -->
</body>
</html>
