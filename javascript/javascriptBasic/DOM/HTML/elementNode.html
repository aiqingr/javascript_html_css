<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script text="text/javascript">
    /*
        获取元素节点：
            通过document对象调用
            getElementById()
                - 通过id属性获取一个元素节点对象
            getElementsByTagName()
                - 通过标签名获取一组元素的节点对象
            getElementsByName()
                -通过name属性获取一组元素的节点对象

        获取元素节点的子节点：
            通过具体的元素节点调用
            getElementsByTagName()
                -方法， 返回当前节点的指定标签名后代节点
            childNodes
                -属性， 表示当前节点的所有子节点
            firstChild
                -属性， 表示当前节点的第一个子节点
            lastChild
                -属性， 表示当前节点的最后一个子节点

        获取父节点和兄弟节点
            通过具体的节点调用
            parentNode
                -属性， 表示当前节点的父节点
            previousSibling
                -属性， 表示当前节点的前一个兄弟节点
            nextSibling
                -属性， 表示当前节点的后一个兄弟节点
            
    */ 
    </script>
</body>
</html>
