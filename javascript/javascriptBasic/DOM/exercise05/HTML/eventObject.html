<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            let box1 = document.getElementById("box1");
            window.onmousemove = function(event){
                // 解决兼容问题
                event = event || window.event;
                let st = document.documentElement.scrollTop;
                let sl = document.documentElement.scrollLeft;
                /*
                    clientX 和 clientY
                    用于获取鼠标在当前的可见窗口的坐标
                    div的偏移量 是相对于整个页面的
                    pageX 和 pageY 可以获取鼠标相对于当前页面的坐标
                    IE8及以下不兼容
                */ 
                let x = event.clientX;
                let y = event.clientY;
                box1.style.left = x + sl + "px";
                box1.style.top = y + st + "px";
            }
        }
    </script>
</head>
<body style="height: 3000px; width: 3000px;">
    <div id="box1"></div>
</body>
</html>
