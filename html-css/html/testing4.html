<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 图片标签用于向当前页面中引入一个外部图片
    使用img标签来引入外部图片 img标签是一个自结束标签
    img这个元素属于替换元素（块与行内元素之间 具有两种元素的特点）
    属性
    src 属性指定的是外部图片的路径 路径规则和超链接是一样的
    alt 图片的描述 这个描述默认情况下不会显示 有些浏览器会图片无法加载时显示
    搜素引擎会根据alt中的内容来识别图片 如果不写alt属性则图片不会被搜素引擎所识别
    width 图片的高度 单位是像素
    height 图片的高度
    宽度和高度中如果只修改一个 另一个则会等比列缩放
    注意：
    一边情况在pc端 不建议修改图片大小 需要多大的图片就裁剪多大的
    但是在移动端 经常需要对图片进行缩放
    图片格式：
    jpeg（jpg）
        -支持的颜色比较丰富 不支持透明效果 不支持动图
        -一般用来显示照片
    gif
        -支持的颜色比较少 支持简单透明 支持动图
        -颜色单一的图片 动图
    png
        -支持的颜色丰富 支持复杂透明 不支持动图
        -颜色丰富 复杂透明图片（专为网页而生）
    webp
        -这个格式是谷歌推出的专门用来表示网页中的图片的一种格式
        -它具备其他图片格式的所有优点 而且文件还特别小
        -缺点： 兼容性不好
    效果一样 用小的
    效果不一样的 用效果好的 （但是对于大小还是要取舍）
    -->
    <img src="./image/image2.jpeg" alt="">
    
</body>
</html>
