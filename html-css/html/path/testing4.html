<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 当我们需要跳转一个服务器内部的网页的时候 一般我们都会使用相对路径
   相对路径都会使用 . 或者 .. 开头
   ./
   ../
   ./可以忽略不写 如果不写./也不写../ 则相当于写了./
   ./表示当前文件所在的目录 
   ../ 表示当前文件所在目录的上一级目录 -->

   <a href="./target1.html">Target1</a>
   <br>
   <a href="target1.html">Target1 alt</a>
   <br>
   <a href="./inner/target2.html">Target2</a>
   <br>
   <a href="../outer/target3.html">Target3</a>
   <br>
</body>
</html>
