<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block element 块元素
        在网页中一般通过块元素来对页面进行布局
    inline element 行内元素
        行内元素主要用来包裹文字
    一般情况下会在块元素中放行内元素 而不会在行内元素中放块元素
    块元素中基本什么都可以放
    p元素中不可以放任何块元素

    浏览器在解析网页的时候 会自动对网页中不符合规范的内容进行修正
        比如说 
            标签写在了根元素的外部
            p 元素中出现了块元素
    修改是在内存中 而不是在我们的源码中 -->
    <hgroup>
        <h1>This is my first header</h1>
        <h2>This is my second header</h2>
    </hgroup>
</body>
</html>
