<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag iframe</title>
</head>
<body>
    <!-- 内联框架 在当前页面中引入另一个页面
    src指定要引入的页面的路径
    frameborder 指定内联框架的边框
    可以有width和height
    内联框架现在已经很少使用 因为搜素引擎并无法搜索内联框架 -->
    <iframe src="https://www.qq.com" frameborder="0"></iframe>
</body>
</html>
