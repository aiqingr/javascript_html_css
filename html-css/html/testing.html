<!DOCTYPE html> <!--文档声明 高速浏览器网页的版本-->
<html lang="en"> <!--lang属性用来制定语言 中文zh-->
<head>
    <!--自结束标签 meta用来设置网页的基本信息  -->
    <!--<meta charset="UTF-8"> 用来指定网页的编码字符集 避免乱码问题-->
    <meta charset="UTF-8">
    <title>general Knowledge</title>
</head>
<body>
    <!--
    标题标签 h1-h6 重要性越来越低
    h1最重要 重要性仅次于title 搜素引擎会根据h1的内容来判断网页的主要内容
    一般情况下一个页面只有一个h1
    一般情况下 标题标签只会用h1-h3
    -->
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>
    <!--段落标签-->
    <p>我是一个段落</p>
    <!--
    在HTML中 多个空格和换行会被解析为一个空格
    可以使用实体 转义字符 来表示一些特殊符号
    语法： &实体的名称
    空格： &nbsp
    大于号： &gt
    小于号： &lt
    -->
    <p>她的腿   &nbsp < > &lt &gt           真好看！</p>
    <!--使用br标签来进行换行 br也是一个自结束标签-->
    <p>
        锄禾日当午，<br>
        汗滴禾下土，<br>
        谁知盘中餐，<br>
        粒粒皆辛苦。
    </p>
    <hr>
</body>
</html>
