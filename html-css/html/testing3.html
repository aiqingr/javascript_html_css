<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hypper link</title>
</head>
<body>
    <!-- 超链接可以让我们从一个页面跳转到其他页面
    或者是当前页面的其他位置
    使用a标签来定义超链接
    属性：
        href 指定跳转的目标路径
            - 值可以是一个外部网站的地址
            - 也可以写一个内部网页的地址
    超链接是一个行内元素， 在a标签中可以嵌套除它自身外的任何元素 -->
    <a href="https://www.google.com">Super Link</a>
    <br>
    <a href="testing.html">Super Link2</a>

</body>
</html>
