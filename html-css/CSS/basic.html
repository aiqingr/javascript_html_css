<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* CSS中的注释 注释中的内容会被浏览器忽略
        CSS的基本语法：
            选择器 声明块
            选择器：通过选择器可以选中页面中的指定元素
            比如p的作用就是选中页面中所有的p元素
            声明块：通过声明块来指定要为元素设置的样式
            声明块是有一个一个的声明组成
            声明是一个名值对结构
                一个样式名对应一个样式值 名与值之间以：链接 以；结尾  */

        p{
            color: yellow;
            font-size: 30px;
        }

        h1{
            color: blue;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>This header should be blue</h1>
    <p>This paragraph should be yellow</p>
</body>
</html>
