<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        /* [属性名] 选择包含有指定属性的元素
        [属性名=属性值] 选择含有指定属性和属性值的元素
        [属性名^=属性值] 选择属性值以指定值开头的元素
        [属性名$=属性值] 选择属性值以指定值结尾的元素
        [属性名*=属性值] 选择属性值中包含指定值的元素 */
        p[title*=abc]{
            color: red;
        }
    </style>
</head>
<body>
    <h1 title="abc">浅浅 没有因为没有所以</h1>
    <p title="abc">纵然万劫不复，纵然相思入骨，我也待你眉眼如初，岁月如故</p>
    <p title="abcd">纵然笑靥如故，纵然繁华落幕，我亦许你金风玉露，此生不复</p>
    <p title="abcde">纵然荒冢枯骨，纵然黄泉陌路，我亦等你奈何桥上，生死同路</p>
    <p title="helloabc">纵然魂消身死，纵然万世不枯，我亦跳下忘川河，百世情苦</p>
    <p >纵然轮回千古，纵然形同陌路，我亦寻你千百度，初心不负</p>
    <p >纵然望穿秋水，纵然思绪满腹。我亦爱你不能诉，心似红豆</p>
</body>
</html>
