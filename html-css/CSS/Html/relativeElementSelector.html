<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative element</title>
    <style>
        /* 子元素选择器
            作用：选中指定父元素的指定子元素
            语法： 父元素>子元素 */
        /* div > span{
            color: red;
        } */

        /* 后代元素选择器
            作用：选中指定元素内的指定后代元素
            语法：祖先 后代 */
        /* div span{
            color: skyblue;
        } */

        /* 选择下一个兄弟元素
            语法： 前一个 + 后一个
        选择下边所有的兄弟元素
            语法： 兄 ～ 弟 */
        
        /* div + span{
            color: brown;
        } */
        div ~ span{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 父元素：
        - 直接包含子元素的元素叫做父元素
    子元素：
        - 直接被父元素包含的元素是子元素
    祖先元素：
        - 直接或者间接包含后代元素的元素叫做祖先元素
        - 一个元素的父元素也是他的祖先元素
    后代元素：
        - 直接或者间接被祖先元素包含的元素叫做后代元素
        - 子元素也是后代元素
    兄弟元素：
        - 拥有相同父元素的元素是兄弟元素  -->
    <div>
        This is a father div element
        <p>
            p is in a div directly
            <br>
            <span>span is in a p element directly</span>
        </p>
        <div>testing</div>
        <span>span is in a div element directly</span>
    </div>
    <span>
        This is a span1 in body
    </span>
    <span>
        This is a span2 in body
    </span>
    <span>
        This is a span3 in body
    </span>
    <span>
        This is a span4 in body
    </span>
    <span>
        This is a span5 in body
    </span>
</body>
</html>
