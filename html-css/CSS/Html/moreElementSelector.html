<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex selector CSS</title>
    <style>
        /* 将class为red的元素设置为红色 */
        .red{
            color: red;
        }
        /* 将class为red的div字体大小设置为30px */
        /* 交集选择器
            作用：选中同时符合多个条件的元素
            语法：选择器1选择器2选择器3{}
            注意点：
                交集选择器中如果有元素选择器，必须使用元素选择器开头 */
        div.red{
            font-size: 50px;
        }

        /* 选择器分组（并集选择器）
            作用：同时选择多个选择器对应的元素
            语法：选择器1，选择器2，选择器n{} */
        h2,h3{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="red">This is div</div>
    <p class="red">This is paragraph</p>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
</body>
</html>
