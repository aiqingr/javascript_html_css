<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;

            /* border-width可以用来指定四个方面的边框宽度
                值的情况： 
                    四个值 上 右 下 左
                    三个值 上 右左 下
                    两个值 上下 左右 */
            border-width: 10px 20px 30px 40px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
