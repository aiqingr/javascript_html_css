<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            background-color: red;
        }

        .box2{
            width: 100px;
            background-color: yellowgreen;
        }

        span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 文档流 normal flow（他是一个位置）
        -网页是一个多层结构 是一层落着一层
        -可以通过CSS为每一层设置样式
        -作为用户只能看到最顶上一层
        -这些层中 最底下的一层叫做文档流
            -我们所创建的元素默认都是在文档流中排列的
        -对于我们而言元素主要有两个状态
            -在文档流中
            -不在文档流中（脱离文档流）
        -元素在文档流中有什么特点
            -块元素
                -块元素会在页面中独占一行
                -默认宽度是父元素的全部（会把父元素撑满）
                -默认高度是被内容撑开（子元素）
            -行内元素 
                -行内元素不会独占一行 只占自身大小
                -行内元素会在页面中自左向右排列 如果一行中不能容纳所有的元素
                则元素会换到第二行 继续自左向右排列
                -行内元素的默认宽度和高度都是被内容撑开 -->
        <div class="box1">This is div1</div>
        <div class="box2">This is div2</div>

        <span class="span1">This is span1</span>
        <span class="span2">THis is span2</span>

</body>
</html>
